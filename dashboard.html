<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SB - Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Simple Bank <span class="font-semibold text-indigo-600">Dashboard</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and Transactions -->
      <section class="mt-16">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-emerald-500 px-8 py-12 rounded-xl shadow-lg">
            <h3 class="text-2xl text-white">Deposit</h3>
            <h4 class="text-4xl text-white">
              $<span id="deposit-amount">00</span>
            </h4>
          </div>
          <div class="bg-red-500 px-8 py-12 rounded-xl shadow-lg">
            <h3 class="text-2xl text-white">Withdraw</h3>
            <h4 class="text-4xl text-white">
              $<span id="withdraw-amount">00</span>
            </h4>
          </div>
          <div class="bg-indigo-600 px-8 py-12 rounded-xl shadow-lg">
            <h3 class="text-2xl text-white">Balance</h3>
            <h4 class="text-4xl text-white">
              $<span id="balance-amount">1240</span>
            </h4>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw -->
      <section>
        <div class="grid grid-cols-2 gap-4">
          <!-- Deposit amount -->
          <div class="bg-emerald-100 rounded shadow-md p-8 mt-12">
            <div class="mb-4">
              <div class="mb-4">
                <label for="text" class="text-lg">
                  Enter an amount to deposit
                </label>
                <input
                  id="user-deposit"
                  class="w-full border rounded p-2 outline-none focus:shadow-outline"
                  type="text"
                  name="text"
                  placeholder="$10"
                />
              </div>
              <button
                id="deposit-submit"
                class="bg-indigo-600 hover:bg-indigo-800 text-white uppercase text-sm font-semibold px-4 py-2 rounded"
              >
                Deposit
              </button>
            </div>
          </div>
          <!-- Withdrawal amount -->
          <div class="bg-red-100 rounded shadow-md p-8 mt-12">
            <div class="mb-4">
              <div class="mb-4">
                <label for="text" class="text-lg">
                  Enter an amount to withdraw
                </label>
                <input
                  id="user-withdraw"
                  class="w-full border rounded p-2 outline-none focus:shadow-outline"
                  type="text"
                  name="text"
                  placeholder="$10"
                />
              </div>
              <button
                id="withdraw-submit"
                class="bg-indigo-600 hover:bg-indigo-800 text-white uppercase text-sm font-semibold px-4 py-2 rounded"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/dashboard.js"></script>
    <footer class="flex justify-center mt-24">
      <h6 class="center">
        Â© All Rights Reserved |
        <span class="text-indigo-600">Simple Bank Limited.</span>
      </h6>
    </footer>
  </body>
</html>
